name: Publish to pub.dev

on:
  release:
    types: [published]

jobs:
  publish:
    permissions:
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.32.6"

      - name: Install dependencies
        run: flutter pub get

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')

          if [ "v$PUBSPEC_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "pubspec.yaml version: $PUBSPEC_VERSION"
            echo "GitHub release tag: $TAG_VERSION"
            exit 1
          fi
          echo "✅ Version check passed: $PUBSPEC_VERSION"

      - name: Publish package
        run: dart pub publish --force
