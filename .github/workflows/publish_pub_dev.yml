name: Publish to pub.dev

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')

          if [ "v$PUBSPEC_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "pubspec.yaml version: $PUBSPEC_VERSION"
            echo "GitHub release tag: $TAG_VERSION"
            exit 1
          fi
          echo "✅ Version check passed: $PUBSPEC_VERSION"

      - name: Publish package
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}
        run: |
          mkdir -p ~/.pub-cache
          echo "$PUB_CREDENTIALS" > ~/.pub-cache/credentials.json
          flutter pub publish --force
